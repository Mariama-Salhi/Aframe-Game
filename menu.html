<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="play.css">
  </head>
  <body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="container">
      <i class="fas fa-play"></i>
    </div>  

    <script>
      // Obtener el ícono de reproducción por su clase
      const playIcon = document.querySelector('.container');
    
      // Agregar un evento de clic al ícono de reproducción
      playIcon.addEventListener('click', function() {
        // Redireccionar a game.html
        window.location.href = 'game.html';
      });
    </script>
  </body>
</html>
