

<!DOCTYPE html>
<html>
<head>
  <title>Mi escena de A-Frame con tarjetas de coches</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a-scene>
    <!-- CÃ¡mara para la vista del usuario -->
    <a-entity camera look-controls wasd-controls></a-entity>

    <!-- Luces -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" color="#fff" intensity="0.8" castShadow="true" position="-2 4 -1"></a-light>

    <!-- Piso -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#ccc"></a-plane>

    <!-- Tarjetas de coches -->
    <a-entity layout="type: line; margin: 1.5" position="-2 0 -4">

      <!-- Tarjeta 1 -->
      <a-entity id="car1" gltf-model="https://cdn.glitch.global/cdf96ad7-7c21-4738-8eaa-e770dd412f63/cartoon%20banana%20car.glb?v=1690045751654" scale="0.010 0.010 0.010" scale="0.010 0.010 0.010" position="-2 0 -5" rotation="0 180 0"></a-entity>

      <!-- Tarjeta 2 -->
      <a-entity id="car1" gltf-model="https://cdn.glitch.global/45ba4542-423b-4dec-aee3-a9a450e6850e/80s%20Car.glb?v=1690118684205" position="0 0 0" rotation="0 180 0" scale="0.010 0.010 0.010"></a-entity>

      <!-- Tarjeta 3 -->
      <a-entity class="car-card" gltf-model="url(models/coche3.glb)" scale="0.05 0.05 0.05" rotation="0 180 0"></a-entity>

    </a-entity>

  </a-scene>
</body>
</html>
