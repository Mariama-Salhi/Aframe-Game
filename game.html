<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    
    <script src="app.js"></script>
    
    <!-- Para los personajes se muevan-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="modify.js"></script>
   
  </head>
  <body>
    <a-scene>
      
      <!-- Music -->
        <a-assets>
           <audio id="gameOverAudio" src="https://cdn.glitch.global/f5838137-a755-41c3-93d6-3d6efc38de4d/gameover.wav?v=1690464039362"></audio>
        <audio id="thunk" src="https://cdn.glitch.global/f5838137-a755-41c3-93d6-3d6efc38de4d/shoot.wav?v=1690465556259"></audio>
        <audio id="bgmusic" src="https://cdn.glitch.global/fbde764c-872f-40ef-b662-fbd57c1e95aa/audio2.mp3?v=1690273808811"></audio>
      </a-assets>
      <a-sound src="#bgmusic" autoplay="true" position="0 2 5" loop="true"></a-sound>

      
      <!-- Enviroment -->
      <a-light type="ambient" color="white"></a-light> 
      <!-- <a-entity environment = "preset: volcano"></a-entity> -->
      <a-sky src="https://cdn.glitch.global/f5838137-a755-41c3-93d6-3d6efc38de4d/fondo.jpg?v=1690465877616"
             scale="3 3 3" ></a-sky>
      
      <a-entity 
          id="plant" 
          position="0 0 -2" 
          rotation="0 0 0" 
          scale="1 1 1" 
          animation-mixer="action" 
          play-all-model-animations 
          modify-materials 
          gltf-model="https://cdn.glitch.global/7661bbaa-5714-4029-aebe-259c386fc5d0/model%20(2).glb?v=1690453788144"
          class="collidable"
        ></a-entity>
      
      <a-entity 
          id="plant" 
          position="-2 5 -6" 
          rotation="0 0 0" 
          scale="1 1 1" 
          animation-mixer="action" 
          play-all-model-animations 
          modify-materials 
          gltf-model="https://cdn.glitch.global/f5838137-a755-41c3-93d6-3d6efc38de4d/bea-avatar.glb?v=1690481510326"
          class="collidable"
        ></a-entity>
      
      <a-entity 
          id="plant" 
          position="-2 0 -6" 
          rotation="0 0 0" 
          scale="1 1 1" 
          animation-mixer="action" 
          play-all-model-animations 
          modify-materials 
          gltf-model="https://cdn.glitch.global/f5838137-a755-41c3-93d6-3d6efc38de4d/avatar-mariama.glb?v=1690481395907"
          class="collidable"
        ></a-entity>
      
      <a-entity 
          id="plant" 
          position="2 0 -5" 
          rotation="0 300 0" 
          scale="1 1 1"
          animation-mixer="action" 
          play-all-model-animations 
          modify-materials 
          gltf-model="https://cdn.glitch.global/7661bbaa-5714-4029-aebe-259c386fc5d0/model%20(2).glb?v=1690453788144"
          class="collidable"
        ></a-entity>
      
      <a-entity 
          id="plant" 
          position="4.4 0 -4" 
          rotation="0 150 0" 
          scale="1 1 1" 
          animation-mixer="action" 
          play-all-model-animations 
          modify-materials 
          gltf-model="https://cdn.glitch.global/7661bbaa-5714-4029-aebe-259c386fc5d0/model%20(2).glb?v=1690453788144"
          class="collidable"
        ></a-entity>
      <a-entity>
      <a-box id="box-a" position="-1 2.5 -3" color="red" class="collidable"></a-box>
       
        <a-sphere class="collidable" position="1 1 -8" radius="0.5" color="#FF0000" animation="property: scale; from: 0.5 0.5 0.5; to: 1.5 1.5 1.5; dir: alternate; dur: 2000; loop: true;" ></a-sphere>
        <a-sphere class="collidable" position="-1 1 -7" radius="0.4" color="#00FF00" animation="property: scale; from: 0.5 0.5 0.5; to: 1.5 1.5 1.5; dir: alternate; dur: 1800; loop: true;"></a-sphere>
        <a-sphere class="collidable" position="3 1 -24" radius="0.6" color="#0000FF" animation="property: scale; from: 0.5 0.5 0.5; to: 1.5 1.5 1.5; dir: alternate; dur: 2200; loop: true;"></a-sphere>
        <a-sphere class="collidable" position="-1 1 -28" radius="0.7" color="#yellow" animation="property: scale; from: 0.5 0.5 0.5; to: 1.5 1.5 1.5; dir: alternate; dur: 2500; loop: true;"></a-sphere>
        <a-sphere class="collidable" position="-5 1 -26" radius="0.7" color="black" animation="property: scale; from: 0.5 0.5 0.5; to: 1.5 1.5 1.5; dir: alternate; dur: 2500; loop: true;  "></a-sphere>
       
    </a-entity>
    <a-entity camera look-controls wasd-controls="fly: true" position="0 1.6 0"></a-entity>
 
      
      
      <a-entity id="cameraRig">
        <a-entity camera position="0 1.6 0">
           <a-text id="contadorTiempo" position="1 1 -3" color="white" align="center" value="60"></a-text>
          <a-text id="message" position="-1 2 -3" color="white" align="center" value=""></a-text>
        </a-entity>
        <a-entity oculus-touch-controls="hand: left"
                  collider-check raycaster="objects: .collidable; showLine: true"
                  thumbstick-logging></a-entity>
        <a-entity oculus-touch-controls="hand: right"
                  collider-check raycaster="objects: .collidable; showLine: true"
                  thumbstick-logging></a-entity>
      </a-entity>
      

    </a-scene>
  </body>
</html>
